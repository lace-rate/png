<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #000;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="switchable-image" src="https://github.com/lfttfr/-/blob/main/%EB%B3%84%EA%B1%B1%EC%A0%95%EC%9D%84.png?raw=true">
  <script>
    const images = ["https://github.com/lfttfr/-/blob/main/%EB%B3%84%EA%B1%B1%EC%A0%95%EC%9D%84.png?raw=true", "https://github.com/lfttfr/-/blob/main/%EB%A7%88%EB%A1%B1.png?raw=true"];
    let index = 0;
    document.getElementById('switchable-image').onclick = () => {
      index = (index + 1) % images.length;
      event.target.src = images[index];
    };
  </script>
</body>
</html>
